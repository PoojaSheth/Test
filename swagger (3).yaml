swagger: '2.0'
info:
  title: Workforce Management API
  description: >-
    This document outlines workforceManagement API which is a Restful API
    exposed as JSON payload over HTTPS.
  version: 1.0.0
  termsOfService: 'http://helloreverb.com/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: nonprod-api.in.telstra.com.au
basePath: /v1/workforce-management
schemes:
  - https
security:
  - OAuth2:
      - QUERYAPPOINTMENT
      - CONSUMEAPPOINTMENT
      - RETRIEVEAPPOINTMENT
      - COMMITAPPOINTMENT
      - UPDATEAPPOINTMENT
paths:
  /workforce-availability-query:
    post:
      operationId: >-
        Retrieves the available slots to book an appointment based on modified
        search date
      summary: >-
        This resource gives the consumer the capability to check the
        availability of an appointment or commitment within the specified time
        frame.
      description: >
        This resource gives the consumer the capability to check the
        availability of an appointment or commitment (commitments are not
        applicable to NBN) within the specified time frame and in a res-schedule
        scenario allows the consumer to check availability based on the modified
        search dates.
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: >-
            A header in the format 'Bearer {access_token}' - get the token by
            using the OAuth API with the scope 'QUERYAPPOINTMENT'
          type: string
          required: true
        - name: Content-Type
          in: header
          description: application/json ; charset= utf-8
          type: string
          required: true
        - name: Request
          in: body
          required: true
          schema:
            $ref: '#/definitions/QWARequest'
      tags:
        - workforce-availability-query
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/QWAResponse'
        '400':
          description: >-
            Missing mandatory data or element - Please update your request
            and            send again.  OR The request was invalid -  Please
            update your request and send again OR <<ISL Error Message>>
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Invalid or no credentials passed in the request
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: >-
            Authorization credentials passed and accepted but account does not
            have permission 
                                        OR
            Access Denied for client IP
                                        OR
            No appointment reschedule notification settings have been defined in
            ESF for the <<API Name>> application. Your transaction has not been
            completed. Please contact support.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: >-
            Invalid request due to incorrect resource $Resource (where $Resource
            is the resource call made by the consumer)
                                     OR
            Generic Error - Provider was unable to process the request
                                     OR
            Activity Timeout Error -  No response received from Provider
                                     OR
          schema:
            $ref: '#/definitions/Error'
  /workforce-availability-booking:
    post:
      operationId: Confirms the booking of the available slots
      summary: >-
        This resource gives the consumer the capability to confirm/book an
        appointment or a commitment from the list of available slots available.
      description: >
        This resource gives the consumer the capability to confirm/book an
        appointment or a commitment from the list of available slots available.
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: >-
            A header in the format 'Bearer {access_token}' - get the token by
            using the OAuth API with the scope 'CONSUMEAPPOINTMENT'
          type: string
          required: true
        - name: Content-Type
          in: header
          description: application/json ; charset= utf-8
          type: string
          required: true
        - name: Request
          in: body
          required: true
          schema:
            $ref: '#/definitions/CARequest'
      tags:
        - workforce-availability-booking
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/CAResponse'
        '401':
          description: Invalid or no credentials passed in the request
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: >-
            Authorization credentials passed and accepted but account does not
            have permission  OR Access Denied for client IP
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: >-
            Invalid request due to incorrect resource $Resource (where $Resource
            is the resource call made by the consumer)
          schema:
            $ref: '#/definitions/Error'
  /workforce-appointment:
    get:
      operationId: Gets the details of an appointmemt booked
      summary: >-
        This resource describes the details of the workforce
        appointment/commitment.
      description: >
        The action on this resource is taken via query parameters.  A GET action
        on this resource retrieves the details of the workforce
        appointment/commitment
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: >-
            A header in the format 'Bearer {access_token}' - get the token by
            using the OAuth API with the scope 'RETRIEVEAPPOINTMENT'
          type: string
          required: true
        - name: taskTroubleTicketId
          in: query
          description: >-
            Is equal to the task Container Id and equal to MOLI Id  for FUL.Is
            Conditionally Mandatory when the TC_SID is given.Length is 50.
          type: string
          required: true
        - name: taskOrderItemId
          in: query
          description: >-
            The taskOrderItemId identifies the unique Line Item number
            associated to the task ticket.Length is 22.
          type: string
          required: false
        - name: taskSubcontainerId
          in: query
          description: Is equal to Service Instance ID for FUL.Length is 50.
          type: string
          required: false
        - name: telstraAppointmentId
          in: query
          description: >-
            Telstra appointment Id or RAID for Telstra or NBN Appointment
            Id.Length is 20.
          type: string
          required: true
        - name: telstraCommitmentId
          in: query
          description: Telstra Commitment ID or RCID.Length is 20.
          type: string
          required: true
        - name: nbnAppointmentId
          in: query
          description: NBN Appointment Id.Length is 20.
          type: string
          required: true
        - name: nbnCommitmentId
          in: query
          description: NBN Commitment Id.Length is 20.
          type: string
          required: true
        - name: externalReferenceId
          in: query
          description: >-
            An external reference id defined by the consumer.This field is
            mandatory for NBN Appointments. The EXTREF_ID is applicable to NBN
            Appointments if searching for appointments using the external
            reference id that was used at the time of booking
             Length is 50.
          type: string
          required: true
        - name: marketSegment
          in: query
          description: |-
            Which market Segment does the request come under.Valid values are
               Retail
               Wholesale.Length is 9.
          type: string
          required: false
        - name: returnTaskDetailFlag
          in: query
          description: >-
            How much details are required for Get Task Details. If true, task
            details are returned. If flase, only dates are returned.
                 Mandatory for Telstra Appointment.
                Not required for NBN Appointments.Valid Values -("true","false")
          type: boolean
          required: false
        - name: userId
          in: query
          description: |-
            User ID in the context of the host/consumer system.
             Note:- For Fulfillment consumers, due to limitations in the provider systems, FWOM would be expecting only values with length upto 8 characters.Length is 12
          type: string
          required: true
        - name: timezoneIndicator
          in: query
          description: >-
            Conditional Mandatory for Telstra Appointment Indicates if all
            date/time fields are to be returned in "UTC" or "SITE" time in the
            response for Telstra Appointments.Length is 4
          type: string
          required: true
      tags:
        - get-workforce-appointment
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/GRDResponse'
        '401':
          description: Invalid or no credentials passed in the request
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: >-
            Authorization credentials passed and accepted but account does not
            have permission   OR Access Denied for client IP
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: >-
            Invalid request due to incorrect resource $Resource (where $Resource
            is the resource call made by the consumer)
          schema:
            $ref: '#/definitions/Error'
  /commitment-dates-query:
    post:
      operationId: Gets the commitment details of an appointment
      summary: >-
        This resource gives the consumer the capability to retrieve a Telstra
        Commitment Date and CSG(Customer Service Guarantee) details for a given
        location, where a Telstra appointment has not been booked.
      description: >
        This resource gives the consumer the capability to retrieve a Telstra
        Commitment Date and CSG(Customer Service Guarantee) details for a given
        location, where a Telstra appointment has not been booked.
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: >-
            A header in the format 'Bearer {access_token}' - get the token by
            using the OAuth API with the scope 'COMMITAPPOINTMENT'
          type: string
          required: true
        - name: Content-Type
          in: header
          description: application/json ; charset= utf-8
          type: string
          required: true
        - name: Request
          in: body
          required: true
          schema:
            $ref: '#/definitions/GCDRequest'
      tags:
        - commitment-dates-query
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/GCDResponse'
        '401':
          description: Invalid or no credentials passed in the request
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: >-
            Authorization credentials passed and accepted but account does not
            have permission  OR Access Denied for client IP
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: >-
            Invalid request due to incorrect resource $Resource (where $Resource
            is the resource call made by the consumer)
          schema:
            $ref: '#/definitions/Error'
  /workforce-order-schedule-update:
    post:
      operationId: Used for a Re-schedule of appointment scenario
      summary: >-
        This resource gives the consumer the capability to update the Scheduling
        details for Strategic and Legacy products.
      description: >
        This resource gives the consumer the capability to update the Scheduling
        details for Strategic and Legacy products.
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: >-
            A header in the format 'Bearer {access_token}' - get the token by
            using the OAuth API with the scope 'UPDATEAPPOINTMENT'
          type: string
          required: true
        - name: Content-Type
          in: header
          description: application/json ; charset= utf-8
          type: string
          required: true
        - name: Request
          in: body
          required: true
          schema:
            $ref: '#/definitions/UWOSRequest'
      tags:
        - workforce-order-schedule-update
      responses:
        '200':
          description: Successful
          schema:
            $ref: '#/definitions/UWOSResponse'
        '401':
          description: Invalid or no credentials passed in the request
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: >-
            Authorization credentials passed and accepted but account does not
            have permission  OR Access Denied for client IP
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: >-
            Invalid request due to incorrect resource $Resource (where $Resource
            is the resource call made by the consumer)
          schema:
            $ref: '#/definitions/Error'
securityDefinitions:
  OAuth2:
    type: oauth2
    tokenUrl: /v1/oauth/token
    flow: application
    scopes:
      QUERYAPPOINTMENT: Oauth scope for workforce-availability-query
      CONSUMEAPPOINTMENT: Oauth scope for workforce-appointment-booking
      RETRIEVEAPPOINTMENT: Oauth scope for get workforce-appointment
      COMMITAPPOINTMENT: Oauth scope for commitment-dates-query
      UPDATEAPPOINTMENT: Oauth scope for workforce-order-schedule-update
definitions:
  QWARequest:
    type: object
    properties:
      userId:
        type: string
        description: >-
          User ID in the context of the host/consumer system. Note- For
          Fulfillment consumers, due to limitations in the provider  systems,
          FWOM would be expecting only values with length upto 8 characters
      data:
        type: object
        properties:
          workforceSystem:
            type: string
            description: >-
              This will determine which workforce system the appointment will be
              booked in. Where not supplied, it will be defaulted to 'TELSTRA'
          whenCreated:
            type: string
            format: date-time
            description: >-
              Mandatory for Telstra Appointments Optional for NBN Appointments.

              For Fulfillment, the ApplicationDateTime is the date time stamp
              within the consumer application when the order was raised. For
              Assurance, the ApplicationDateTime is the date time stamp when the
              Trouble Ticket or Fault was reported. Accepted Format
              YYYY-MM-DDTHH:mm:ss OR YYYY-MM-DDTHH:mm:ssZ OR
              YYYY-MM-DDTHH:mm:ss.0Z
          timezone:
            type: string
            description: >-
              Indicates if all date/time fields are in "UTC" or "SITE" time UTC
              = All dates are using UTC. and there may be different UTC offset
              at the task level for Multi-location Flag = TRUE. SITE = All dates
              are using local time. No offsets at the task level. Must be SITE
              for NBN Appointments
          timezoneOffset:
            type: string
            description: >-
              This field may contain the actual offset from UTC. Not required
              for NBN Appointments
          multipleLocationIndicator:
            type: boolean
            description: >-
              Applicable for telstra appointments where CSA, NSA only
              to                  perform coordinated testing. Thus Tasks will
              have different Task Location IDs if this is set to "true" Not
              required for NBN appointments
          commonAppointmentSlot:
            type: boolean
            description: >-
              Enforce Common Appointment Slot (CAS). Values - TRUE = All
              products must have one common APPT timeslot - FALSE = Some of the
              products will have one common APPT timeslot Mandatory for Telstra
              Appointments. Not required for NBN Appointments.
          medicalPriority:
            type: boolean
            description: >-
              Indicator as to whether or not there is a Medical
              Priority                  related to the Appointment being
              requested. Mandatory for a Telstra Appointment reschedule.
              Optional for an NBN Appointment reschedule
          notes:
            type: array
            items:
              $ref: '#/definitions/QWAnotes'
          customer:
            type: object
            description: >-
              This list of attributes is optional during reschedule. If
              not               provided, the values will be obtained from the
              database where the            previous CA details are stored.
            properties:
              id:
                type: string
                description: >-
                  The Customer ID/Code is a unique 10 digit code generated from
                  the Siebel system (Siebel Internal Customer Identifier) when
                  customer order is fulfilled. (For Example 901004100) Not
                  required for NBN Appointments
              ownershipCode:
                type: string
                description: >-
                  This is used to derive the customer service skill. 
                  Not                 required if CustomerClass provided Not
                  required for NBN Appointments.
              name:
                type: string
                description: >-
                  The name of the customer (person) if different from
                  the                 Contact details. Otherwise this is the
                  Contact name. Not required for NBN Appointments
              tradingName:
                type: string
                description: >-
                  The name of the business if a business customer. Not required
                  for NBN Appointments.
              segment:
                type: string
                description: >-
                  Mandatory for Telstra Appointments Not required for NBN
                  Appointments. The customer segment to which the customer
                  belongs.
              address:
                type: object
                description: >-
                  Conditional Mandatory for a Telstra Appointment Optional for a
                  reschedule NBN Appointment
                properties:
                  id:
                    type: string
                    description: >-
                      AddressID/ ADBOR ID of the Primary Service Location of
                      the            Customer.
                  homesPassedAddressId:
                    type: string
                    description: >-
                      The Homes Passed Address Identifier from the
                      Wizard                 system
                  addressType:
                    type: string
                    description: >-
                      Address Type set by EAST via ISL-FUL.Lookup Address. FWOM
                      will use this value for address type validation. WFMA
                      calls the Address Type as Location Type.
                  lines:
                    type: string
                    description: Human readable address for the CT’s consumption.
                  state:
                    type: string
                    description: Geographical State where the address belongs to.
                  geocode:
                    type: object
                    properties:
                      latitude:
                        type: string
                        description: >-
                          The exact geographic location of the entity. For
                          tasks            it is the place where the task must
                          be carried out.             For CTs it is their
                          starting location
                      longitude:
                        type: string
                        description: >-
                          The exact geographic location of the entity.
                          For                tasks it is the place where the
                          task must be carried            out. For CTs it is
                          their starting location
                  subAddress:
                    type: object
                    properties:
                      propertyType:
                        type: string
                        description: >-
                          A value from an agree enumeration capturing details
                          of            the property where the work needs to be
                          done.
                  serviceLocation:
                    type: object
                    properties:
                      exchangeServiceArea:
                        type: string
                        description: >-
                          The area in which the CT works or the area to
                          which             the task belongs. (Currently ESA)
          contacts:
            type: array
            items:
              $ref: '#/definitions/QWAcontacts'
          project:
            type: object
            properties:
              subProject:
                type: string
                description: >-
                  The billing information for the work. Mandatory if relevant.
                  Can be sent in the request by the consumer or filled in by the
                  CT
              workBreakdownStructureItem:
                type: string
                description: >-
                  The billing information for the work. Mandatory if relevant.
                  Can be sent in the request by the consumer or filled in by the
                  CT
          order:
            type: object
            description: >-
              Equivalent to MOLI / OLI sturcture. Configured Products is
              Mandatory for FULFILLMENT
            properties:
              id:
                type: string
                description: >-
                  Order Number is the Sales Order Identifier that
                  gets                    generated by Siebel during the Order
                  submission.  This will             be a Sales Order Number
                  that will be maintained within Siebel
              salesOrderId:
                type: string
                description: >-
                  Unique Order Number is the unique Sales Order Identifier
                  that            gets generated during the Order submission.
                  The Unique Order Number will incorporate  the following
                  variables to establish its uniqueness- Order Number
                  Retail/Wholesale customer Revision Number
              orderType:
                type: string
                description: >-
                  The Order Type identifies the current Sales Order Type
                  and              determines the fulfilment function of the
                  Sales Order.                  (Mandatory for fulfillment) The
                  following Sales Order Types             will be used- • New •
                  Modify • Move • Change ES • Replace SIM • Disconnect
              demandType:
                type: string
                description: >-
                  NBN Appointment valid values- - Standard Install - Non EU
                  Jumper Only
              customer:
                type: object
                properties:
                  id:
                    type: string
                    description: >-
                      The Customer Account Code is a unique 10 digit
                      code                  generated from the Siebel System
                      Conditional Mandatory for Bigpond MOLI (ADSL, Cable,
                      Satellite)
              billingAccount:
                type: object
                properties:
                  id:
                    type: string
                    description: >-
                      The Billing Account Number is a unique 13 digit
                      code                 identifying the billing account in
                      Siebel, maintained only            in Siebel (Siebel
                      Internal Billing account identifier). orderItems
              orderItems:
                type: array
                description: >-
                  Product at the MOLI level All attributes described under the
                  MOLI level that are Madnatory ARE NOT mandatory at the OLI
                  level.
                items:
                  $ref: '#/definitions/QWAorderitems'
          troubleTicket:
            type: object
            properties:
              id:
                type: string
                description: Unique Ticket ID in the Ticketing system
              impact:
                type: string
                description: Assurance - Fault Details
              targetResolutionDate:
                type: string
                format: date-time
                description: >-
                  Customer Required Date. This is the date that the customer
                  requested that the Appointment be made
              requiredCompletionDate:
                type: string
                format: date-time
                description: >-
                  Obligatory Completion Date The date by which Telstra has
                  agreed (internally or regulatory) that under normal
                  circumstances we must deliver/fix the service. It should not
                  be altered by MSD. MandComplDateTime for legacy
              serviceLevelAgreement:
                type: string
                description: >-
                  The service level that WFM must attempt to meet for
                  this                 customer’s jobs. Based on things like
                  SLAs, CSG, etc. This field will be defaulted by CCB EAI for
                  Siebel CSA to 'Standard'.
              notes:
                type: array
                items:
                  $ref: '#/definitions/QWAtroubleticketnotes'
              reporting:
                type: object
                description: >-
                  Aggregated Clearance codes will be sent by WFMA in which
                  each            aggregated Clearance Code will consist of a 5
                  character string            where each character represents
                  each of the 5 Clearance Code             Vaules. The first
                  aggregated Clearance code is the one which restored the
                  service
                properties:
                  whenCreated:
                    type: string
                    format: date-time
                    description: >-
                      Indicates the date and time associated with the code
                      (this            will be used to find out which is the
                      latest code).                  FaultCodeValue. e.g -
                      2007-10-10T17:00:00Z in UTC
                  sourceCode:
                    type: string
                    description: >-
                      Fault Details. Source of fault reporter. E.g.
                      Customer,                Customer Representative, Telstra
                      etc
                  troubleCode:
                    type: string
                    description: Fault Details. Trouble code of the fault.
              tests:
                type: array
                items:
                  $ref: '#/definitions/QWAtroubletickettests'
              resolution:
                type: object
                properties:
                  whenCreated:
                    type: string
                    format: date-time
                    description: >-
                      Indicates the date and time associated with the
                      code                 (this will be used to find out which
                      is the latest code)             . FaultCodeValue. e.g -
                      2007-10-10T17:00:00Z in UTC
                  whenOccurred:
                    type: string
                    format: date-time
                    description: >-
                      Indicates the Date and time the service was restored. e.g-
                      2007-10-10T17:00:00Z in UTC
                  resolved:
                    type: string
                    description: >-
                      This field indicates whether the clearance code
                      value                corresponds to the action that has
                      restored the service. If ITAM is the TT provider system
                      then only Actual or No will be populated, therefore
                      Temporary is not received by any consumer. Note - *
                      indicates that this field will be mandatory in case the
                      codeType“ is "Clearance"
              impactedService:
                type: array
                items:
                  $ref: '#/definitions/QWAtroubleticketimpactedService'
          appointment:
            type: object
            description: >-
              For all domains, Appointment Class - Business Rule -- a
              QWA                  Request can have zero or one appointment. For
              Assurance, Commitment Class - Business Rule -- a QWA Request can
              have zero or many commitments. For Fulfillment, Commitment Class -
              Business Rule -- a QWA Request can have zero or one commitment.

              FULFILLMENT can only send either an appointment OR a commitment
              not both for Telstra Appointments.

              FULFILLMENT can only send only an appointment for NBN Appointments

              Appointment / Commitment is mandatory for FULFILLMENT - only
              Earliest Start Date and Requested Due Date Appointment /
              Commitment is mandatory for ASSURANCE - ALL Appointment /
              Commitment is mandatory for Reschedule Scenario
            properties:
              id:
                type: string
                description: >-
                  Appmt Id refering to all the tasks (appointments) within
                  this            request. Generated by FWOM for Telstra
                  Appointments Cmmt Id refering to all the tasks (commitments)
                  within this request. Generated by FWOM. This is mandatory for
                  the Reschedule Scenario
              appointmentType:
                type: string
                description: The value must be - APPT CMMT
              reasonCode:
                type: string
                description: >-
                  Reason code for rescheduling the appmt/ cmmt This is mandatory
                  for the Reschedule Scenario.
              timePeriod:
                type: object
                properties:
                  startDateTime:
                    type: string
                    format: date-time
                    description: >-
                      The date before which appointment/commitment work
                      cannot             commence.
                  endDateTime:
                    type: string
                    format: date-time
                    description: >-
                      The date by which the customer desires the
                      appointment               /commitment to have commenced.
                      Commitment - Inbound - The date by which the customer
                      desires the service to be delivered/fixed. Outbound - Date
                      committed to by WFM. May be outside of OCD due to lack of
                      resource, or mitigated by MSD.

                      Where an appointment requested due date is provided, it s
                      advised that the complete search window should not exceed
                      10 business days so as to avoid adverse impacts to
                      calendar search performance.
              slots:
                type: array
                items:
                  $ref: '#/definitions/QWAappointmentslots'
              tasks:
                type: array
                items:
                  $ref: '#/definitions/QWAappointmenttasks'
  QWAnotes:
    type: object
    properties:
      value:
        type: string
        description: Notes about the customer Not required for NBN Appointments.
  QWAcontacts:
    type: object
    properties:
      contactType:
        type: string
        description: >-
          Primary/Secondary/Site Primary - Customer's first point of contact
          Secondary - Alternative contact Site - Contact details of the Site
          location, if customer is not at        the same location.
      name:
        type: string
        description: Format is  <First Name> +" "+ <Surname>
      number:
        type: string
        description: Phone Number
  QWAorderitems:
    type: object
    properties:
      id:
        type: string
        description: >-
          The Integration ID is a unique ID generated to identify the
          specific             MOLI/OLI throughout its entire lifecycle. It does
          not change once created.This is the MOLI / OLI ID. CCB-RCRM SOC needs
          to a. pass the CCB “ORIGINAL INTEGRATION ID” into the FWOM
          “Integration ID” if the CCB “ORIGINAL INTEGRATION ID” is NOT NULL
          (this obviously occurs after the first initialisation of a MOLI / OLI)
          or b. pass the CCB “INTEGRATION ID” into the FWOM “Integration ID” if
          the CCB “ORIGINAL INTEGRATION ID” is NULL (this obviously occurs at
          the time of the first initialisation of a MOLI / OLI) BP-BPS will
          supply the Sales Channel Order Item ID into this field instead of the
          Siebel MOLI ID
      number:
        type: string
        description: >-
          The Line Item Number identifies the MOLI / OLI. • All MOLI & OLIs will
          have LineItemNumber = 1, 2, 3 …N for the 1st, 2nd, 3rd…Nth item
      action:
        type: string
        description: >-
          This field represents the Action Code for each MOLI (or OLI).  
          And             the possible values are defined as follows:- ● Add ●
          Modify ● Suspend ● Resume ● Disconnect • - (dash) •Move-Add (MOC Only)
          •Move-Delete (MOC Only) •Transition-Add(MOC Only)
          •Transition-Delete(MOC Only) Refer to the Allowable Order Type matrix
          for the list of allowable action codes
      service:
        type: object
        properties:
          number:
            type: string
            description: >-
              Determines the Service Identifier used by Siebel.  All
              possible              values could represent the following
              entities - ● FNN ● Big Pond ID ● SIM Serial Number Etc. If SIM
              Serial Number is provided and is numeric with a minimum length of
              9 and a maximum length of 13, it is converted to the 20 digit
              ICCID by the MCO service when the mobile service is activated or
              when the SIM number has changed. Determines the Service Identifier
              used by Siebel.  All possible values could represent the following
              entities - • FNN - Full National Number for CONNECT appointments &
              START commitments • Big Pond ID - BigPond user name including the
              domain realm. E.g. tony.jones@bigpond.com for BPS appointments.
              Mandatory for relocations of existing BigPond customers
          serviceType:
            type: string
            description: >-
              Indicates the type of Service Offering. Eg. • Broadband ADSL •
              Broadband Cable • Broadband Velocity • PSTN • Calling •
              Subscription TV • Internet
          customerFacingService:
            type: object
            properties:
              id:
                type: string
                description: >-
                  The Fulfillment Reference ID is the unique identifier
                  for               each of the line items defined as part of
                  the CFS Offering. It is a Mandatory field to be sent for MOC
                  orders
              name:
                type: string
                description: >-
                  The Fulfillment Reference Name identifies each of the
                  line               items defined as part of the CFS
                  Offering.It is a Mandatory             field to be sent for
                  MOC orders
          product:
            type: object
            properties:
              id:
                type: string
                description: >-
                  Siebel Internal Product Identifier that identifies the
                  Product            /Service represented by the OLI.
              name:
                type: string
                description: >-
                  The Product identifies the respective product that
                  is                    configured in Siebel.  Sourced from
                  Tribold.
              number:
                type: string
                description: >-
                  The Part Number is the part number associated with
                  the                   respective Product
              notes:
                type: array
                items:
                  $ref: '#/definitions/QWAproductnotes'
              characteristics:
                type: object
                properties:
                  welcomePackRequired:
                    type: string
                    description: >-
                      This flag indicates the existence of collateral/literature
                      (Product Welcome Packs) required to be sent to the
                      customer.   Possible values are - • Y – Welcome Pack is
                      required to be sent. • N – Welcome Pack is not required to
                      be sent
                  serviceLevelAgreement:
                    type: string
                    description: >-
                      The service level that WFM must attempt to meet for
                      this             customer’s jobs. Based on things like
                      SLAs, CSG, etc.
                  shippingRequired:
                    type: string
                    description: >-
                      This flag determines whether the product represented
                      by              the OLI is required to be shipped to the
                      ship to Address.            Possible values are - • Y –
                      Product must be Shipped • N – Product must not be Shipped
                  provisionable:
                    type: string
                    description: >-
                      This flag determines whether the OLI is
                      provisionable.             Possible values are - • Y –
                      Product is Provisionable • N – Product is not
                      Provisionable
                  transferType:
                    type: string
                    description: >-
                      Transfer Type indicating the type of transfer on an
                      order            (if applicable). List of values - Churn -
                      Churn In Transition - Indicates a Churn-In in Transition
                  appointmentOverrideIndicator:
                    type: string
                    description: >-
                      In an ‘appmt override’ scenario, the task list is
                      not                received from SQ, but it is overwritten
                      by the CCB                   operator. In this case a new
                      task (and Job) needs to be              generated in FWOM,
                      along with all required task and job             
                      attributes
                  silentLineIndicator:
                    type: boolean
                    description: >-
                      Flag indicating whether the phone line is silent (when
                      the            customer makes calls, the phone nbr is not
                      displayed to              callee.) PSTN only
                  pathId:
                    type: string
                    description: Path ID for Products that need Path ID
                  inplaceNationalNumber:
                    type: string
                    description: >-
                      The National Number associated to the Path identified
                      from            the input where available. This value is
                      returned from               ServiceabilityLevel2 in MSQ
                      Format -  <2 digit local are code><number>
                  firstLineIndicator:
                    type: string
                    description: >-
                      Answer to the question if this is the first line into
                      the            customer premises. Treat as Boolean -
                      ("Y","N")
              attributes:
                type: array
                items:
                  $ref: '#/definitions/QWAproductattributes'
          appointments:
            type: array
            items:
              $ref: '#/definitions/QWAorderitemsappointments'
          orderItems:
            type: array
            items:
              $ref: '#/definitions/QWAorderitemsorderitems'
